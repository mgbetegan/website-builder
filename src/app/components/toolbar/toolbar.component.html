<div class="toolbar">
  <div class="toolbar-section">
    <h3>Composants de base</h3>
    <div class="component-list">
      @for (template of basicComponents; track template.type) {
        <div class="component-item"
             draggable="true"
             (dragstart)="onDragStart($event, template)">
          <span class="component-icon">{{ template.icon }}</span>
          <span class="component-label">{{ template.label }}</span>
        </div>
      }
    </div>
  </div>

  <div class="toolbar-section">
    <h3>Composants de formulaire</h3>
    <div class="component-list">
      @for (template of formComponents; track template.type) {
        <div class="component-item"
             draggable="true"
             (dragstart)="onDragStart($event, template)">
          <span class="component-icon">{{ template.icon }}</span>
          <span class="component-label">{{ template.label }}</span>
        </div>
      }
    </div>
  </div>

  <div class="toolbar-section">
    <h3>Actions</h3>
    <div class="action-buttons">
      <button class="action-button" (click)="clearCanvas()">
        ğŸ—‘ï¸ Effacer
      </button>
      <button class="action-button" (click)="saveDesign()">
        ğŸ’¾ Sauvegarder
      </button>
      <button class="action-button" (click)="triggerFileInput()">
        ğŸ“‚ Charger
      </button>
      <button class="action-button" (click)="exportHTML()">
        ğŸ“¤ Export HTML
      </button>
      <button class="action-button" (click)="openGuestBook()">
        ğŸ“– Livre d'Or
      </button>
      <input type="file"
             id="file-input"
             accept=".json"
             (change)="loadDesign($event)"
             style="display: none;">
    </div>
  </div>
</div>
